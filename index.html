<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game List</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="loading-bar" id="loading-bar">
        <img src="img/loading-bar.gif" alt="">
    </div>
    <div class="show-list" id="start">
        <button type="submit" class="btn-start" id="btn-start">Show List</button>
    </div>
    <div class="card" id="card">
        <div class="card-image">
            <!-- <img src="img/witcher-3.jpg" alt=""> -->
        </div>
        <div class="card-header" id="card-header">
            <!-- <h2>The Witcher 3</h2> -->
        </div>
        <div class="card-detail">
            <ul class="game-detail list-group list-group-flush">
                <li class="list-group-item"><div class="game-type">Game Type:
                     <!-- <span>Aksiyon</span> -->
                    </div></li>
                <li class="list-group-item"><div class="game-studio">Publisher: 
                    <!-- <span>CD Project Red</span> -->
                </div></li>
                <li class="list-group-item"><div class="game-raiting" id="game-raiting">Game Raiting from Metacritic: 
                    <!-- <span>95</span> -->
                </div></li>
                <li class="list-group-item"><div class="game-mode">Game Mode: 
                    <!-- <span>Story</span> -->
                </div></li>
            </ul>
        </div>
        <div class="card-btn">
            <button type="submit" class="btn-previous" id="previous">Previous</button>
            <button type="submit" class="btn-next" id="next">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
